[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=spike_transformer_compiler
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --tb=short
    --maxfail=3
    -v
    -ra
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    performance: Performance tests - measure speed, memory, energy
    hardware: Tests requiring physical neuromorphic hardware
    simulation: Tests using hardware simulation
    slow: Slow running tests (>1 second)
    gpu: Tests requiring GPU hardware
    loihi: Tests specific to Intel Loihi hardware
    model: Tests involving neural network models
    compiler: Tests for compilation pipeline
    optimization: Tests for optimization passes
    energy: Energy profiling tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::UserWarning:torch.*
    ignore::FutureWarning:torch.*
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = false
# Timeout settings
timeout = 300
timeout_method = thread
# Parallel execution
addopts = --numprocesses=auto --dist=worksteal
# Test discovery
norecursedirs = .git .tox build dist *.egg node_modules .cache artifacts models/weights